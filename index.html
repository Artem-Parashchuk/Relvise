<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Relvise</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <!------------------------Header------------------ -->
    <header class="header">
        <div class="menu-close"></div>
      <div class="container">
        <div class="header__inner">
          <a
            class="header__logo"
            href=""
            >Relvise</a
          >
          <nav class="header__nav">
            <ul class="header__nav-list is-open">
              <li class="mobile-menu-close menu">
                <button class="menu__close-btn">X</button>
              </li>
              <li class="header__nav-item">
                <a
                  class="header__nav-link"
                  href=""
                  >Home</a
                >
              </li>
              <li class="header__nav-item">
                <a
                  class="header__nav-link"
                  href=""
                  >Product</a
                >
              </li>
              <li class="header__nav-item">
                <a
                  class="header__nav-link"
                  href=""
                  >Pricing</a
                >
              </li>
              <li class="header__nav-item">
                <a
                  class="header__nav-link"
                  href=""
                  >Contact</a
                >
              </li>
            </ul>
            <button
              class="menu-open__btn"
              type="button"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <!------------------------/Header------------------ -->
    <main class="main">
        <!-- -----------------Hero---------------------- -->
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <h1 class="hero__title">Finance and Consultancy Solution</h1>
            <p class="hero__text">
              We know how large objects will act, but things on a small scale.
            </p>
            <ul class="hero__list-btn">
              <li class="hero__item">
                <a
                  class="hero__item-link active"
                  href=""
                  >Get Quote Now</a
                >
              </li>
              <li class="hero__item">
                <a
                  class="hero__item-link"
                  href=""
                  >Learn More</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="hero__bg">
            <img class="hero__bg-img" src="./images/hero.jpg">
        </div>
      </section>
        <!-- -----------------/Hero---------------------- -->

        <!-- ------------------Services -->
        <section class="services">
            <div class="container">
                <div class="services__inner">
                    <h2 class="visual-hidden">Company services</h2>
                    <ul class="services__title">
                        <li class="services__item">
                            <div class="services__img">
                                <svg class="services__svg" width="48" height="48">
                                    <use href="./images/icons/icon1.svg"></use>
                                </svg>
                            </div>
                            <h3></h3>
                            <p></p>
                        </li>
                        <li class="services__item">
                            <div class="services__img">
                                <svg class="services__svg" width="48" height="48">
                                    <use href="./images/icons/icon2.svg"></use>
                                </svg>
                            </div>
                            <h3></h3>
                            <p></p>
                        </li>
                        <li class="services__item">
                            <div class="services__img">
                                <svg class="services__svg" width="48" height="48">
                                    <use href="./images/icons/icon3.svg"></use>
                                </svg>
                            </div>
                            <h3></h3>
                            <p></p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <!-- </div> -->

    <script src="./js/script.js"></script>
  </body>
</html>
